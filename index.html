<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Web App</title>
    <style>
        /* Basic reset and general styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
        }

        header {
            position: sticky;
            top: 0;
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* Dark mode toggle styles */
        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .light-mode {
            background-color: white;
            color: black;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background: #222;
        }

        .navbar a {
            color: white;
            text-decoration: none;
        }

        /* Parallax scrolling effect */
        .parallax {
            background: url('https://source.unsplash.com/random') no-repeat center center fixed;
            background-size: cover;
            height: 400px;
        }

        /* Flip card effect */
        .flip-card {
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }

        /* Scroll progress bar */
        #scroll-indicator {
            position: fixed;
            top: 0;
            left: 0;
            height: 5px;
            background-color: green;
            width: 0;
        }

        /* Time and Random text */
        .time-display, .random-text {
            text-align: center;
            margin-top: 20px;
        }

        .time-display {
            font-size: 2em;
        }

        /* Audio player styles */
        audio {
            width: 100%;
            margin-top: 20px;
        }

        /* Form styling */
        form {
            margin: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }

        .greeting {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
        }

        /* Button and hover effects */
        .btn {
            background-color: #4CAF50;
            padding: 10px 20px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        img:hover {
            transform: scale(1.1);
            transition: transform 0.3s;
        }

        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: background-color 0.3s;
        }

        .accordion:hover {
            background-color: #ddd;
        }

        .panel {
            padding: 0 18px;
            display: none;
            background-color: #f1f1f1;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Scroll progress indicator -->
    <div id="scroll-indicator"></div>

    <!-- Header -->
    <header>
        <h1>The Ultimate Web App for Humanity!</h1>
        <button onclick="toggleDarkMode()" class="btn">Toggle Dark Mode</button>
    </header>

    <!-- Parallax section -->
    <div class="parallax"></div>

    <!-- Navigation bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <!-- Flip Card -->
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="https://via.placeholder.com/300" alt="Avatar" style="width:100%;height:100%;">
            </div>
            <div class="flip-card-back">
                <h1>More Info</h1>
                <p>Some more info about the card.</p>
            </div>
        </div>
    </div>

    <!-- Time and random text -->
    <div class="time-display">
        <h2>Current Time: <span id="current-time"></span></h2>
    </div>

    <div class="random-text">
        <p id="random-text"></p>
    </div>

    <!-- Audio player -->
    <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Greeting form -->
    <div class="greeting">
        <label for="name-input">Enter your name:</label>
        <input type="text" id="name-input" />
        <button onclick="personalizedGreeting()" class="btn">Submit</button>
        <p id="personalized-greeting"></p>
    </div>

    <!-- Accordion -->
    <button class="accordion">Section 1</button>
    <div class="panel">
        <p>This is the first section's content.</p>
    </div>

    <button class="accordion">Section 2</button>
    <div class="panel">
        <p>This is the second section's content.</p>
    </div>

    <button class="accordion">Section 3</button>
    <div class="panel">
        <p>This is the third section's content.</p>
    </div>

    <script>
        // Dark Mode Toggle
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");
            body.classList.toggle("light-mode");
        }

        // Show time
        function showTime() {
            const currentTime = new Date();
            document.getElementById("current-time").textContent = currentTime.toLocaleTimeString();
        }

        // Random text generator
        function generateRandomText() {
            const texts = ["Welcome to the Ultimate Web App!", "Explore new features!", "Discover the unknown!", "Empowering humanity!"];
            const randomText = texts[Math.floor(Math.random() * texts.length)];
            document.getElementById("random-text").textContent = randomText;
        }

        // Personalized greeting
        function personalizedGreeting() {
            const name = document.getElementById("name-input").value;
            document.getElementById("personalized-greeting").textContent = `Hello, ${name}! Welcome to the app!`;
        }

        // Accordion functionality
        var acc = document.getElementsByClassName("accordion");
        for (var i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }

        // Scroll progress
        function showScrollIndicator() {
            const scrollPercentage = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            document.getElementById('scroll-indicator').style.width = `${scrollPercentage}%`;
        }

        window.addEventListener('scroll', showScrollIndicator);
        setInterval(showTime, 1000);
        setInterval(generateRandomText, 5000); // Change text every 5 seconds
    </script>
</body>
</html>
