<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 转拽 转 住驻专</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Auth Screen for Login/Register -->
    <div id="authScreen" class="auth-screen">
        <h2>转专  专砖</h2>
        <form id="loginForm" class="auth-form">
            <input type="text" id="loginUsername" placeholder="砖 砖转砖" required />
            <input type="password" id="loginPassword" placeholder="住住" required />
            <button type="submit">转专</button>
            <p>  砖? <a href="#" id="showRegister">专砖</a></p>
        </form>

        <form id="registerForm" class="auth-form hidden">
            <input type="text" id="registerUsername" placeholder="砖 砖转砖" required />
            <input type="email" id="registerEmail" placeholder="" required />
            <input type="password" id="registerPassword" placeholder="住住" required />
            <input type="password" id="registerConfirmPassword" placeholder="砖专 住住" required />
            <div id="passwordStrengthMeter"></div>
            <button type="submit">专砖</button>
            <p>专 砖  砖? <a href="#" id="showLogin">转专</a></p>
        </form>
    </div>

    <!-- Main Content -->
    <div class="container" id="mainContent" style="display:none;">
        <header>
            <h1 id="title">  转拽 转 住驻专</h1>
            <button id="themeToggle" class="theme-btn"> 祝 注专转 爪注</button>
            <button id="changeLanguageBtn" class="lang-btn"> 注专转 / English</button>
        </header>

        <div id="greeting"></div>
        <div id="timeDisplay"></div>
        <div id="weatherInfo"></div>
        <div id="outfitSuggestion"></div>

        <main>
            <h3>砖转 砖:</h3>
            <div id="taskManagement">
                <input type="text" id="newTask" placeholder="住祝 砖 砖" />
                <button id="addTaskBtn" class="task-btn">住祝 砖</button>
                <ul id="taskList"></ul>
            </div>

            <h3>拽注 转   砖 砖注:</h3>
            <div id="weeklySchedule">
                <!-- Days of the week as input fields -->
                <div id="weekDays">
                    <input type="text" id="sundaySubjects" placeholder="砖  专砖" />
                    <input type="text" id="mondaySubjects" placeholder="砖  砖" />
                    <!-- Additional inputs for other days... -->
                </div>
                <button id="saveSchedule">砖专  </button>
            </div>

            <h3>转专转 拽转 专:</h3>
            <input type="text" id="tomorrowReminder" placeholder=" 拽转 专?" />
            <button id="setReminder">拽注 转专转</button>
            <p id="reminderDisplay"></p>
        </main>

        <footer>
            <p>&copy; 2025  转拽 转 住驻专</p>
        </footer>
    </div>
</body>
</html>
