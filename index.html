<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Web App</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s, color 0.3s;
            padding: 0;
            margin: 0;
        }

        .light-mode {
            background-color: #fff;
            color: #333;
        }

        .dark-mode {
            background-color: #121212;
            color: white;
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            font-size: 1.5em;
        }

        .container {
            padding: 20px;
        }

        .button {
            background-color: #4CAF50;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .form-container input {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-container button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .theme-toggle, .language-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Language-specific styling */
        .rtl {
            direction: rtl;
            text-align: right;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            header {
                font-size: 1.2em;
            }

            .form-container {
                width: 80%;
            }
        }

        /* Scroll Progress Bar */
        #scroll-indicator {
            position: fixed;
            top: 0;
            left: 0;
            height: 5px;
            background-color: #4CAF50;
            width: 0;
            z-index: 100;
        }
    </style>
</head>
<body class="light-mode">

    <!-- Scroll Progress Bar -->
    <div id="scroll-indicator"></div>

    <!-- Header -->
    <header>
        <h1 id="app-title">Ultimate Web App</h1>
    </header>

    <!-- Main Content Container -->
    <div class="container">
        <button class="button" onclick="toggleTheme()">Toggle Theme</button>
        <button class="button" onclick="toggleLanguage()">Switch Language</button>

        <!-- Sign-In/Sign-Up Form -->
        <div class="form-container" id="auth-form">
            <h2 id="auth-form-title">Sign Up</h2>
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button onclick="submitForm()">Submit</button>
        </div>
    </div>

    <!-- Floating Buttons -->
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    <button class="language-toggle" onclick="toggleLanguage()">üåç</button>

    <script>
        // Initial Setup for Language & Theme
        const language = localStorage.getItem('language') || 'en';
        const theme = localStorage.getItem('theme') || 'light';

        document.body.classList.add(theme + '-mode');
        if (language === 'he') {
            setLanguage('he');
        } else {
            setLanguage('en');
        }

        // Toggle Theme (Dark/Light)
        function toggleTheme() {
            const currentTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        }

        // Set Language (English or Hebrew)
        function setLanguage(lang) {
            const appTitle = document.getElementById('app-title');
            const authFormTitle = document.getElementById('auth-form-title');
            const buttons = document.querySelectorAll('.button');

            if (lang === 'he') {
                document.body.classList.add('rtl');
                document.body.classList.remove('ltr');
                appTitle.innerText = '◊ê◊§◊ú◊ô◊ß◊¶◊ô◊î ◊ï◊ï◊ë ◊û◊¢◊ï◊ú◊î';
                authFormTitle.innerText = '◊î◊®◊©◊û◊î';
                buttons[0].innerText = '◊î◊ó◊ú◊£ ◊†◊ï◊©◊ê';
                buttons[1].innerText = '◊©◊†◊î ◊©◊§◊î';
                localStorage.setItem('language', 'he');
            } else {
                document.body.classList.remove('rtl');
                document.body.classList.add('ltr');
                appTitle.innerText = 'Ultimate Web App';
                authFormTitle.innerText = 'Sign Up';
                buttons[0].innerText = 'Toggle Theme';
                buttons[1].innerText = 'Switch Language';
                localStorage.setItem('language', 'en');
            }
        }

        // Toggle Language Between English and Hebrew
        function toggleLanguage() {
            const currentLanguage = localStorage.getItem('language');
            const newLanguage = currentLanguage === 'he' ? 'en' : 'he';
            setLanguage(newLanguage);
        }

        // Handle Form Submission
        function submitForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                alert(`Welcome, ${username}!`);
            } else {
                alert('Please fill in all fields.');
            }
        }

        // Scroll Progress Indicator
        window.onscroll = function() {
            let scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
            let scrollPosition = window.scrollY;
            let scrollPercentage = (scrollPosition / scrollHeight) * 100;
            document.getElementById('scroll-indicator').style.width = `${scrollPercentage}%`;
        };
    </script>

</body>
</html>
