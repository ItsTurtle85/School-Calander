<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול תיק לבית ספר</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="loginScreen">
            <h2>התחבר למערכת בית הספר</h2>
            <input type="text" id="username" placeholder="שם משתמש" required>
            <input type="password" id="password" placeholder="סיסמה" required>
            <button id="loginBtn">התחבר</button>
            <button id="registerBtn">הירשם</button>
            <p id="loginMessage"></p>
        </div>

        <!-- School Bag Management Screen -->
        <div id="bagScreen" class="hidden">
            <h2>ניהול תיק לבית הספר</h2>

            <div id="weatherSection">
                <h3>המלצת לבוש:</h3>
                <p id="weather"></p>
                <p id="outfitSuggestion"></p>
            </div>
            
            <div id="schedule">
                <h3>מערכת שעות:</h3>
                <div id="days"></div>
            </div>

            <h3>תזכורת למחר:</h3>
            <input type="text" id="tomorrowReminder" placeholder="הזן תזכורת...">
            <button id="setReminderBtn">שמור תזכורת</button>
            <div id="reminderDisplay"></div>

            <button id="logoutBtn">התנתק</button>

            <div id="savedMessage"></div>
            <div id="tomorrowItems" style="margin-top:20px; font-weight:bold;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
