<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate School Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">📆 Ultimate School Calendar</h1>
            <button id="themeToggle">🌗 Toggle Theme</button>
            <button id="changeLanguageBtn">🌍 עברית / English</button>
        </header>
        
        <div id="timeDisplay"></div>
        <div id="weatherInfo"></div>
        
        <main>
            <label for="country" id="countryLabel">Country:</label>
            <select id="country">
                <option value="">Select a country</option>
                <option value="Israel">Israel</option>
                <option value="United States">United States</option>
                <option value="United Kingdom">United Kingdom</option>
            </select>

            <label for="city" id="cityLabel">City:</label>
            <select id="city">
                <option value="">Select a city</option>
            </select>
            <button id="getWeather">Get Weather</button>
            
            <label for="subjectSelect" id="subjectLabel">Subject:</label>
            <select id="subjectSelect"></select>
            
            <input type="text" id="customSubject" placeholder="Add a subject">
            <button id="addSubject">➕ Add</button>
            <button id="removeSubject">❌ Remove Selected</button>
        </main>
        
        <footer>
            <p>&copy; 2025 Ultimate Calendar</p>
        </footer>
    </div>
</body>
</html>
