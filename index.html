<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Subject Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="greeting">Hello, select a subject</h1>
        </header>
        <main>
            <label for="subjectSelect" id="subjectLabel">Subject</label>
            <select id="subjectSelect">
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="history">History</option>
            </select>
            <button id="changeLanguageBtn">Change Language</button>
        </main>
        <footer>
            <p>&copy; 2025 Your App</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
