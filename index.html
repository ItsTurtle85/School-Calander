<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Calendar - The Best Ever</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="greeting">Hello, select a subject</h1>
            <button id="themeToggle">🌗 Toggle Theme</button>
        </header>
        
        <div id="timeDisplay"></div>
        <div id="weatherInfo"></div>

        <main>
            <label for="country">Country:</label>
            <input type="text" id="country" placeholder="Enter your country">

            <label for="city">City:</label>
            <input type="text" id="city" placeholder="Enter your city">
            <button id="getWeather">Get Weather</button>

            <label for="subjectSelect" id="subjectLabel">Subject:</label>
            <select id="subjectSelect"></select>

            <input type="text" id="customSubject" placeholder="Add a subject">
            <button id="addSubject">➕ Add</button>
            <button id="removeSubject">❌ Remove Selected</button>

            <button id="changeLanguageBtn">🌍 Change Language</button>
        </main>
        
        <footer>
            <p>&copy; 2025 Your App</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
